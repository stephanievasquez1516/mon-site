            <h1>Contact</h1>
            <p>Remplis le formulaire ci-dessous ou envoie un e-mail à <a href="mailto:email@example.com">email@example.com</a></p>

            <form class="contact-form" action="mailto:email@example.com" method="post" enctype="text/plain">
                <label for="name">Nom</label>
                <input id="name" name="name" type="text" required>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <div class="form-footer">
                    <button type="submit" class="btn">Envoyer</button>
                    <button type="reset" class="btn ghost"></button>
                </div>
            </form>
        </section>
